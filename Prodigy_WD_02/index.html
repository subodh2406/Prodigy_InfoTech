<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prodigy Infotech | Stopwatch Application</title>
</head>
<body>
    <div class="container">
        <div class="timer">00 : 00 : 00 : 000</div>
            <ul class="laps">
                <li></li>
            </ul>
            <ul class="buttons">
                <li><button id="pause-timer" onClick="pause()">Pause</button></li>
                <li><button id="start-timer" onClick="start()">Start</button></li>
                <li><button id="reset-timer" onClick="reset()">Reset</button></li>
                <li><button id="lap" onClick="lap()">Lap</button></li>
                <li><button id="reset-lap" onClick="resetLap()">Collapse</button></li>
            </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
